<mat-toolbar color="primary">
    <mat-toolbar-row fxLayout="row">
      <span class="title-center">View_Bill</span>
      <span class="spacer"></span>
      <button class="mat-dialog-close" mat-icon-button mat-dialog-close>
        <mat-icon>cancel</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>
  
  <mat-dialog-content class="mat-typography">
    <table id="customers">
      <tr>
        <td><b>Name: </b>{{ data.name }}</td>
        <td><b>Email: </b>{{ data.email }}</td>
      </tr>
      <tr>
        <td><b>Cell_Number: </b>{{ data.contactNumber }}</td>
        <td><b>Payment Method: </b>{{ data.paymentMethod }}</td>
      </tr>
    </table>
  
    <div class="responsive_table">
      <br />
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
          <th mat-header-cell *matHeaderCellDef>{{ column | titlecase }}</th>
          <td mat-cell *matCellDef="let element">{{ element[column] }}</td>
        </ng-container>
  
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </mat-dialog-content>
